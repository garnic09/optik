<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <!--button type="button" class="btn btn-primary" onClick="ma.getAll(1)">Activos</button>
            <button type="button" class="btn btn-primary" onClick="ma.getAll(0)">Inactivos</button-->
            <form class="d-flex m-1" role="search">
                <input class="form-control me-2 " type="search" placeholder="Búsqueda cliente" aria-label="Search" id="txtSearch">
                <button class="btn btn-outline-primary" type="button" onclick="ma.buscar()">Search</button>
            </form>
        </div>
        <!-- <button type="button" onclick="getAll();">Cargar</button>-->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-sm">  
                    <caption>Lista de clientes</caption>
                    <thead>
                        <tr>
                            <th scope="col">NO. ÚNICO</th>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">DIRECCIÓN</th>
                            <th scope="col">CORREO</th>
                            <th scope="col">+</th>
                        </tr>
                    </thead>
                    <tbody id="tbCliente">                      
                    </tbody>
                </table>
            </div>
            <div class="row mt-5">
                <div class="col-3">
                    <label class="form-label">Exámen de Vista:</label><br>
                    <select class="form-control" id="slcExamenVista" name="examenVista" required></select><br>
                </div>
                <div class="col-3">
                    <label class="form-label">Tipo de Mica:</label><br>
                    <select class="form-control" id="slcMica" name="mica" required></select><br>
                </div>
                <div class="col-3">
                    <label class="form-label">Material:</label><br>
                    <select class="form-control" id="slcMaterial" name="examenVista" required></select><br>
                </div>
                <div class="col-3">
                    <label class="form-label">Armazon:</label><br>
                    <select class="form-control" id="slcArmazon" name="examenVista" required></select><br>
                </div>
            </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="chb1" value="1">
                    <label class="form-check-label" for="chb1">Antirreflejo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="chb2" value="2">
                    <label class="form-check-label" for="chb2">Antirrayas</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="chb3" value="3">
                    <label class="form-check-label" for="chb3">Luz Amarilla</label>
                </div>

        </div>
    </div>
    <div class="card mt-5">  
        <div class="card-header">
            <h2 class="text-center">Carrito</h2>
        </div>
        <div class="card-body">
            <form class="d-flex m-1 justify-content-between align-middle">
                <label class="">Total: <label class="" id="total"></label></label>
                <button class="btn btn-outline-primary" type="button" onclick="ma.realizarVenta()">Realizar Venta</button>
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-sm">  
                    <caption>Carrito de lentes </caption>
                    <thead>
                        <tr>
                            <th scope="col">NOMBRE</th>
                            <th scope="col">ALTURA OBLEA</th>
                            <th scope="col">PRECIO</th>
                            <th scope="col">CANTIDAD</th>
                            <th scope="col">DESCUENTO</th>
                        </tr>
                    </thead>
                    <tbody id="tbProductoA">                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
