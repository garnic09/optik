<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Materiales</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-4">
                        <input type="hidden" id="txtidMaterial" class="form-control" disabled><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label class="form-label">Nombre:</label><br>
                        <input type="text" id="txtnombre" class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Precio Compra:</label><br>
                        <input type="number" id="txtpCompra" class="form-control"><br>
                    </div>
                    <div class="col-4">
                        <label class="form-label">Precio Venta:</label><br>
                        <input type="number" id="txtpVenta" class="form-control"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <center>
                <button type="submit" class="btn btn-group-lg btn-primary m-3 " onclick="ma.insertar()">Guardar</button>
                <button type="submit" class="btn btn-group-lg btn-primary m-3 " onclick="ma.actualizar()">Actualizar</button>
                <button type="submit" class="btn btn-group-lg btn-primary m-3 " onclick="ma.limpiarForm()">Limpiar</button>
            </center>
        </div>
    </div>
</div>
<div class="container mt-5 mb-5">
    <div class="card">
        <div class="card-header">
            <button type="button" class="btn btn-primary" onClick="ma.getAll(1)">Activos</button>
            <button type="button" class="btn btn-primary" onClick="ma.getAll(0)">Inactivos</button>
            <form class="d-flex m-1" role="search">
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search" id="txtSearch">
                <button class="btn btn-outline-primary" type="button" onclick="ma.buscar()">Search</button>
            </form>
        </div>
        <!-- <button type="button" onclick="getAll();">Cargar</button>-->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">  
                    <caption>Lista de materiales</caption>
                    <thead class="mb-5 mt-5">
                        <tr>
                            <th class="m-3">ID</th>
                            <th class="m-3">NOMBRE</th>
                            <th class="m-3">PRECIO COMPRA</th>
                            <th class="m-3">PRECIO VENTA</th>
                            <th class="m-3">VER</th>
                            <th class="m-3">ESTATUS</th>
                        </tr>
                    </thead>
                    <tbody id="tbMaterial">                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
